<svg xmlns="http://www.w3.org/2000/svg" width="320" height="60" viewBox="0 0 320 60">
  <defs>
    <linearGradient id="grad-identity" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a7f37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2da44e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="320" height="60" rx="8" fill="#24292f" filter="url(#shadow)"/>
  
  <!-- Left colored section -->
  <path d="M0 8a8 8 0 0 1 8-8h82v60H8a8 8 0 0 1-8-8z" fill="url(#grad-identity)"/>
  
  <!-- Divider line -->
  <rect x="90" y="8" width="2" height="44" fill="#444c56"/>
  
  <!-- Icon: Checkmark in circle -->
  <circle cx="50" cy="30" r="14" fill="none" stroke="#fff" stroke-width="2"/>
  <path d="M44 30l4 4 8-8" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text: IDENTITY -->
  <text x="50" y="54" text-anchor="middle" fill="#fff" font-family="system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="11" font-weight="700" letter-spacing="0.5">IDENTITY</text>
  
  <!-- Text: VERIFIED -->
  <text x="205" y="36" text-anchor="middle" fill="#fff" font-family="system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14" font-weight="600">VERIFIED</text>
</svg>